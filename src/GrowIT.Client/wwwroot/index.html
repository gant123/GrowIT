<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GrowIT - Impact Management Platform</title>
    <base href="/" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" rel="stylesheet" />
    
    <link id="sf-theme" href="_content/Syncfusion.Blazor.Themes/bootstrap5-dark.css" rel="stylesheet" />
    
    <script src="_content/Syncfusion.Blazor.Core/scripts/syncfusion-blazor.min.js" type="text/javascript"></script>

    <link href="css/app.css" rel="stylesheet" />
    <link href="GrowIT.Client.styles.css" rel="stylesheet" />
    
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,600;9..40,700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div style="display: flex; align-items: center; justify-content: center; height: 100vh; background-color: #1a1f2e;">
            <div style="text-align: center;">
                <div style="width: 40px; height: 40px; border: 3px solid #2d3548; border-top-color: #6fba2c; border-radius: 50%; animation: spin 0.8s linear infinite; margin: 0 auto 16px;"></div>
                <p style="color: #8b92a5;">Loading GrowIT...</p>
            </div>
        </div>
        <style>
            @keyframes spin { to { transform: rotate(360deg); } }
        </style>
    </div>

    <div id="blazor-error-ui" style="display: none; position: fixed; bottom: 0; width: 100%; background-color: #ef4444; color: white; padding: 12px 20px; text-align: center; z-index: 9999;">
        An unhandled error has occurred.
        <a href="" style="color: white; text-decoration: underline; margin-left: 8px;">Reload</a>
        <button style="background: transparent; border: none; color: white; cursor: pointer; float: right; font-size: 20px;" onclick="this.parentElement.style.display='none';">&times;</button>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
    
    <script>
        window.themeManager = {
            setTheme: function (theme) {
                // 1. Update the App Colors (CSS Variables)
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);

                // 2. Swap the Syncfusion Grid CSS file
                var sfThemeLink = document.getElementById('sf-theme');
                if (sfThemeLink) {
                    if (theme === 'dark') {
                        // Load Dark Theme
                        sfThemeLink.href = '_content/Syncfusion.Blazor.Themes/bootstrap5-dark.css';
                    } else {
                        // Load Light Theme
                        sfThemeLink.href = '_content/Syncfusion.Blazor.Themes/bootstrap5.css';
                    }
                }
            },
            getTheme: function () {
                return localStorage.getItem('theme') || 'dark'; // Defaulting to dark for you
            }
        };

        // Immediate load to prevent flash
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            
            // Apply App Theme
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            // Apply Syncfusion Theme Immediately
            var sfThemeLink = document.getElementById('sf-theme');
            if (sfThemeLink) {
                if (savedTheme === 'dark') {
                    sfThemeLink.href = '_content/Syncfusion.Blazor.Themes/bootstrap5-dark.css';
                } else {
                    sfThemeLink.href = '_content/Syncfusion.Blazor.Themes/bootstrap5.css';
                }
            }
        })();
    </script>
</body>
</html>
