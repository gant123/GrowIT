<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#f8fafc" />
    <meta name="description" content="grow.IT - Transform nonprofit service into measurable impact. Track investments, document outcomes, and demonstrate your impact to funders." />
    
    <title>grow.IT - Nonprofit Impact Management</title>
    
    <!-- Preconnect to font sources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Ccircle cx='16' cy='16' r='14' fill='%2322c55e'/%3E%3Cpath d='M16 8c0 4-2 6-2 10s2 6 2 6M12 14c2-2 6-2 8 0M10 18c3-2 9-2 12 0' stroke='white' stroke-width='1.5' stroke-linecap='round' fill='none'/%3E%3C/svg%3E">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/pages.css" />
    <link rel="stylesheet" href="css/public.css" />
    <link rel="stylesheet" href="css/syncfusion-overrides.css" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Blazor styles (if using Blazor) -->
    <link rel="stylesheet" href="GrowIT.Client.styles.css" />
    
    <base href="/" />
</head>
<body>
    <div id="app">
        <!-- Loading state while Blazor initializes -->
        <div class="app-loading">
            <div class="loading-content">
                <div class="loading-logo-container">
                    <img src="images/logo-light.png" alt="GrowIT" class="loading-logo light-only" />
                    <img src="images/logo-dark.png" alt="GrowIT" class="loading-logo dark-only" />
                </div>
                <div class="loading-spinner-ring"></div>
                <p>Loading grow.IT...</p>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        <div class="error-content">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <line x1="12" y1="8" x2="12" y2="12"/>
                <line x1="12" y1="16" x2="12.01" y2="16"/>
            </svg>
            <p>An unhandled error has occurred.</p>
            <a href="" class="reload">Reload</a>
            <a class="dismiss">ðŸ—™</a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="_content/Syncfusion.Blazor.Core/scripts/syncfusion-blazor.min.js"></script>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    
    <style>
        /* Loading State Styles */
        .app-loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8fafc;
        }
        
        [data-theme="dark"] .app-loading {
            background: #1a252f;
        }
        
        @media (prefers-color-scheme: dark) {
            .app-loading {
                background: #1a252f;
            }
        }
        
        .loading-content {
            text-align: center;
            position: relative;
        }
        
        .loading-logo {
            width: 120px;
            height: auto;
            animation: pulse 2s ease-in-out infinite;
        }

        .dark-only { display: none; }
        
        [data-theme="dark"] .light-only { display: none; }
        [data-theme="dark"] .dark-only { display: inline-block; }
        
        @media (prefers-color-scheme: dark) {
            :not([data-theme="light"]) .light-only { display: none; }
            :not([data-theme="light"]) .dark-only { display: inline-block; }
        }
        
        .loading-spinner-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80px;
            height: 80px;
            margin: -40px 0 0 -40px;
            border: 3px solid rgba(34, 197, 94, 0.2);
            border-top-color: #22c55e;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .loading-content p {
            margin-top: 24px;
            color: #64748b;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 14px;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Error UI Styles */
        #blazor-error-ui {
            display: none;
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 12px;
            padding: 16px 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            z-index: 9999;
        }
        
        #blazor-error-ui .error-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        #blazor-error-ui svg {
            width: 24px;
            height: 24px;
            color: #dc2626;
        }
        
        #blazor-error-ui p {
            margin: 0;
            color: #991b1b;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        
        #blazor-error-ui .reload,
        #blazor-error-ui .dismiss {
            color: #dc2626;
            text-decoration: none;
            font-weight: 500;
            margin-left: 8px;
        }
        
        #blazor-error-ui .reload:hover {
            text-decoration: underline;
        }
        
        #blazor-error-ui .dismiss {
            cursor: pointer;
        }
    </style>
</body>
</html>
