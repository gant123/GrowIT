<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GrowIT - Impact Management Platform</title>
    <base href="/" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,600;9..40,700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="GrowIT.Client.styles.css" />
</head>
<body>
    <div id="app">
        <div style="display: flex; align-items: center; justify-content: center; height: 100vh; background: #1a1f2e;">
            <div style="text-align: center;">
                <div style="width: 48px; height: 48px; border: 3px solid #2d3548; border-top-color: #6fba2c; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div>
                <p style="color: #8b92a5; font-family: 'DM Sans', sans-serif;">Loading GrowIT...</p>
            </div>
        </div>
        <style>
            @keyframes spin {
                to { transform: rotate(360deg); }
            }
        </style>
    </div>

    <div id="blazor-error-ui" style="display: none; position: fixed; bottom: 0; width: 100%; background: #ef4444; color: white; padding: 12px 20px; text-align: center; z-index: 9999;">
        An unhandled error has occurred.
        <a href="" style="color: white; text-decoration: underline; margin-left: 8px;">Reload</a>
        <button style="background: transparent; border: none; color: white; cursor: pointer; float: right; font-size: 20px;" onclick="this.parentElement.style.display='none';">Ã—</button>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
</body>
</html>
